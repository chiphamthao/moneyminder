<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: #444;
        margin: 0;
        padding: 0;
      }
      .container {
        margin-top: 20px;
        padding: 0 15px;
      }
      h1,
      h2,
      h3 {
        font-family: "Georgia", serif;
      }
      .card {
        margin-bottom: 20px;
        background-color: rgb(82, 139, 96);
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .card-title {
        font-size: 1.8rem;
        font-weight: 500;
        color: rgb(70, 3, 255);
      }
      .card-text {
        font-size: 1.25rem;
        color: #666;
      }
      .chat .messages {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .input-group-append {
        display: flex;
        align-items: center;
      }
      @media (max-width: 768px) {
        .container {
          margin-top: 15px;
        }
        .card {
          margin-bottom: 15px;
        }
        .card-title,
        .card-text {
          font-size: 1rem;
        }
      }
      .chat-box {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
      }
      .chat-content {
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 20px;
      }
      .user-message {
        text-align: right;
        margin-bottom: 10px;
      }
      .bot-message {
        text-align: left;
        margin-bottom: 10px;
      }
      .beta-tag {
        background-color: #ffeb3b;
        color: #000;
        border-radius: 5px;
        padding: 2px 6px;
        font-size: 0.8rem;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">MoneyMinder</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('leaderboard') }}"
              >Leaderboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('goals') }}">Goals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('chatbot') }}">Chatbot</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
