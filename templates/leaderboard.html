{% extends "base.html" %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="my-4" style="color: #007BFF;">Leaderboard</h1>
        <div class="form-group">
            <label for="filter" style="color: #333;">Filter by:</label>
            <select id="filter" class="form-control" style="border-radius: 10px; background-color: #E3F2FD; color: #007BFF;" onchange="location = this.value;">
                <option value="{{ url_for('leaderboard', filter='weekly') }}" {% if filter_type == 'weekly' %}selected{% endif %}>Weekly</option>
                <option value="{{ url_for('leaderboard', filter='monthly') }}" {% if filter_type == 'monthly' %}selected{% endif %}>Monthly</option>
                <option value="{{ url_for('leaderboard', filter='yearly') }}" {% if filter_type == 'yearly' %}selected{% endif %}>Yearly</option>
            </select>
        </div>
        <ul class="list-group mt-4" style="border-radius: 10px; background-color: #f8f9fa; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            {% for rank in rankings %}
            <li class="list-group-item d-flex justify-content-between align-items-center" style="background-color: #e9ecef; color: #333; border-radius: 5px; margin-bottom: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                {{ rank.user }}
                <span class="badge badge-primary badge-pill" style="background-color: #007BFF; font-size: 1.2rem;">{{ rank.achievements }} achievements</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
